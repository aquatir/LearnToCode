<h3>
  Current user info
</h3>
<div>
<label> Current user access token:
  <textarea class="tokenTextArea">{{ this.tokenService.getCurrentAccessToken() ? this.tokenService.getCurrentAccessToken() : "none" }}</textarea>
</label>
</div>
<div>
<label> Current user refresh token:
  <textarea class="tokenTextArea">{{ this.tokenService.getCurrentRefreshToken() ? this.tokenService.getCurrentRefreshToken() : "none" }}</textarea>
</label>
</div>

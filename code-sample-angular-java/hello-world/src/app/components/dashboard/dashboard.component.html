<h4>Total heros: {{totalHeroes}}, displayed: {{heroes.length}}</h4>
<h4>Is more then 3 total? Answer:
  <span *ngIf="totalHeroes > 3">Yes!</span>
  <span *ngIf="totalHeroes <= 3">No!</span>
</h4>
<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
     routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

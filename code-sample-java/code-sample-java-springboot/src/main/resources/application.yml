server:
  port: 8000

spring:
  application:
    name: myapp
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    config:
      uri: http://localhost:8888

management:
  endpoints:
    web:
      exposure:
        include: info, health, refresh, env

#Custom properties. See learn_to_code.springboot.props.FooProperties
foo:
  enabled: false
  ip: 192.168.1.1
  roles:
    - USER
    - ADMIN

#Loggin level
logging:
  level:
    learn_to_code.springboot: DEBUG

# Other properties used here and there
queue:
  name: queue



